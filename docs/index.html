<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Projeto Mia Ajuda</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Theme: Simple (latest v0.x.x) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/cover.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Projeto Mia Ajuda",
        coverpage: "./config/_coverpage.md",
        loadNavbar: "./config/_navbar.md",
        loadSidebar: "./config/_sidebar.md",
        themeable: {
          readyTransition: true, // default
          responsiveTables: true // default
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"
    />

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

    <style>
      :root {
        /* Reduce the font size */
        --base-font-size: 14px;

        /* Change the theme color hue */
        --theme-hue: 325;
        --sidebar-toggle-offset-top: 10vh;
        --theme-color: #4b8ab9;
        --sidebar-nav-link-text-decoration--active: none;
        --sidebar-name-font-weight: 500;
        --heading-h1-font-weight: 500;
        --base-font-family: "Montserrat", sans-serif;

        --sidebar-toggle-background: none;
        --sidebar-toggle-border-color: none;
        --sidebar-toggle-border-radius: none;
        --sidebar-toggle-border-style: none;
        --sidebar-toggle-border-width: 0;
        --sidebar-toggle-height: 0;
        --sidebar-toggle-icon-color: transparent;
        --sidebar-toggle-icon-height: 0;
        --sidebar-toggle-icon-stroke-width: 0;
        --sidebar-toggle-icon-width: 0;
        --sidebar-toggle-offset-left: 0;
        --sidebar-nav-link-font-weight--active: 500;
        --sidebar-toggle-width: 0;
      }
      .markdown-section {
        padding: 2rem 0;
        margin: 3rem 1rem;
      }
    </style>
  </body>
</html>
